name: Playwright API Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: write
  checks: write
  pages: write
  id-token: write

jobs:
  api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore PlaywrightAPITests.sln

      - name: Build solution
        run: dotnet build PlaywrightAPITests.sln --configuration Release --no-restore

      - name: Install Playwright browsers
        run: pwsh src/PlaywrightAPITests/bin/Release/net8.0/playwright.ps1 install --with-deps

      - name: Run API tests
        run: dotnet test PlaywrightAPITests.sln --configuration Release --no-build --logger "trx;LogFileName=test-results.trx" --results-directory TestResults
        env:
          DOTNET_ENVIRONMENT: CI
          ALLURE_OUTPUT_DIR: ${{ github.workspace }}/allure-results

      - name: Collect Allure results
        if: always()
        run: |
          echo "Searching for allure-results..."
          find . -type d -name "allure-results" -ls
          # Copy allure results from wherever they were generated to workspace root
          find . -path ./allure-results -prune -o -type d -name "allure-results" -print | while read dir; do
            echo "Found results in: $dir"
            mkdir -p allure-results
            cp -r "$dir"/* allure-results/ 2>/dev/null || true
          done
          echo "Final allure-results contents:"
          ls -la allure-results/ 2>/dev/null || echo "No results found"

      # --- Test Results Report (visible in Actions > Run > Checks tab) ---
      - name: Publish test results report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: API Test Results
          path: TestResults/test-results.trx
          reporter: dotnet-trx
          fail-on-error: false

      # --- Allure Report (published to GitHub Pages) ---
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Setup Java
        uses: actions/setup-java@v4
        if: always()
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Allure CLI
        if: always()
        run: |
          curl -sLo allure.tgz https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.tgz
          tar -xzf allure.tgz
          echo "$PWD/allure-2.30.0/bin" >> $GITHUB_PATH

      - name: Copy Allure history
        if: always()
        run: |
          if [ -d gh-pages/last-history ]; then
            mkdir -p allure-results/history
            cp -r gh-pages/last-history/* allure-results/history/
          fi

      - name: Generate Allure report
        if: always()
        run: allure generate allure-results -o allure-report --clean

      - name: Prepare GitHub Pages content
        if: always()
        run: |
          mkdir -p allure-history
          cp -r allure-report/* allure-history/
          cp -r allure-report/history allure-history/last-history || true

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      # --- Artifacts ---
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults/
          retention-days: 30

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30
