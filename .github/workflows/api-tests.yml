name: Playwright API Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pages: write
  id-token: write

jobs:
  api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore PlaywrightAPITests.sln

      - name: Build solution
        run: dotnet build PlaywrightAPITests.sln --configuration Release --no-restore

      - name: Install Playwright browsers
        run: pwsh src/PlaywrightAPITests/bin/Release/net8.0/playwright.ps1 install --with-deps

      - name: Run API tests
        run: dotnet test PlaywrightAPITests.sln --configuration Release --no-build --logger "trx;LogFileName=test-results.trx" --results-directory TestResults
        env:
          DOTNET_ENVIRONMENT: CI

      # --- Test Results Report (visible in Actions > Run > Checks tab) ---
      - name: Publish test results report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: API Test Results
          path: TestResults/test-results.trx
          reporter: dotnet-trx
          fail-on-error: false

      # --- Allure Report (published to GitHub Pages) ---
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure report
        uses: simple-elf/allure-report-action@v1.9
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      # --- Artifacts ---
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults/
          retention-days: 30

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30
